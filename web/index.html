<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercurial Contributors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/resources/mercurial-charts.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <!--script src="https://code.highcharts.com/stock/modules/exporting.js"></script-->
  <script src="/resources/mercurial-charts.js"></script>
  <script type="text/javascript">
    $(function () {
      $.mercurialCharts();
    });
  </script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Mercurial Graphs</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav" role="tablist">
        <li role="presentation" class="active"><a href="#commits" aria-controls="commits" role="tab" data-toggle="tab">Commits</a></li>
        <li role="presentation"><a href="#diffs" aria-controls="diffs" role="tab" data-toggle="tab">Additions / Deletions</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <select id="zoom-control" class="form-control">
          <option value="1">1 months</option>
          <option value="3" selected>3 months</option>
          <option value="6">6 months</option>
          <option value="12">1 Year</option>
          <option value="24">2 Years</option>
        </select>
      </form>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<div class="container-fluid">
  <div role="tabpanel">
    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="commits">
		    <h3 class="page-header">Commits <small>excluding merge commits</small></h3>
        <div id="commit-total" class="row"></div>
        <div id="commit-charts" class="row"></div>
      </div>
      <div role="tabpanel" class="tab-pane" id="diffs">
        <h3 class="page-header">Additions/Deletions <small>excluding merge commits</small></h3>
        <div id="diffs-total" class="row"></div>
        <div id="diffs-charts" class="row"></div>
      </div>
    </div>
  </div>
</div>

<!-- cloned for each graph title -->
<div id="profile-template" class="hide">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-2">
        <img class="img-rounded gravatar" />
      </div>
      <div class="col-xs-10">
        <h5 class="npm"><span class="title">Title</span><br/><small><span class="commits">0</span> commits <span class="plus">0</span>/<span class="minus">0</span></small></h5>
      </div>
    </div>
  </div>
</div>

</body>
</html>
